<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - Faris Pratama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Form Pendaftaran</h1>
        <form action="detaill.html" method="GET">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap..." required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email..." required><br>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" placeholder="Masukkan NIM..." required><br>

            <button type="submit">Daftar</button>
        </form>
    </div>

    <footer>
        <p>&copy; Faris Pratama 2024</p>
    </footer>
</body>
</html>
